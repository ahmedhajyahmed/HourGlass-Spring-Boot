spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/hourglass?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


#App properties
Hourglass.app.jwtsecret = jwtHourglassSecretKey
Hourglass.app.jwtExpiration = 86400



